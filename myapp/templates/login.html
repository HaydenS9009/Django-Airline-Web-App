<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../static/style.css">
    <title>Log In</title>
</head>

<div class="nav">
    <a href="{% url '' %}">Home</a>
    <a href="{% url 'flights' %}">Book a Flight</a>
    <a href="{% url 'bookedFlights' %}">Check your flights</a>
    <a href="{% url 'routes' %}">Our Routes</a>

    <a href="{% url 'createAccount' %}">Create Account</a>
    {% if user.is_authenticated %}
    <a href="{% url 'logout2' %}">Logout</a>
    <h3>Welcome {{request.user}}</h3>
    {% else %}
    <a href="{% url 'login2' %}">Login</a>
    {% endif %}
</div>


<body>
<div>
    <!-- input login credentials -->
<form method="post">
    {% csrf_token %}
    <h1>Log in to your account</h1>
    <p>{{error}}<p></p>
    <p>Username:<input type="text" name="user" size="20" required/>
    <p>Password:<input type="password" name="pass" size="20" required/>

    <p><input type="submit" value="Submit"/>

</form>
</div>
</body>
</html>
